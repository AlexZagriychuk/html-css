<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Task 1.6 Create interactive ToDo List</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="tasks">
      <header class="tasks__header">
        <h1>Tasks</h1>
      </header>
      <main class="tasks__main">
        <div class="tasks__task">
          <input id="task1" class="task__checkbox" type="checkbox">
          <label for="task1" class="task__info">
            <span class="task__fake-checkbox"></span>
            <span class="task__description">Prepare for Session</span>
          </label>
        </div>
        <div class="tasks__task">
          <input id="task2" class="task__checkbox" type="checkbox">
          <label for="task2" class="task__info">
            <span class="task__fake-checkbox"></span>
            <span class="task__description">Assign Tasks</span>
          </label>
        </div>
        <div class="tasks__task">
          <input id="task3" class="task__checkbox" type="checkbox">
          <label for="task3" class="task__info">
            <span class="task__fake-checkbox"></span>
            <span class="task__description">Be there on time</span>
          </label>
        </div>
        <div class="tasks__task">
          <input id="task4" class="task__checkbox" type="checkbox">
          <label for="task4" class="task__info">
            <span class="task__fake-checkbox"></span>
            <span class="task__description">Start Session</span>
          </label>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
