<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 1.3 Create Carousel using CSS only</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div style="visibility: hidden; position: absolute; width: 0px; height: 0px;">
    <svg id="left-arrow" viewBox="0 0 375 600" xmlns="http://www.w3.org/2000/svg">
      <path stroke="#000" d="M 375 75 L 300 0 L 0 300 L 300 600 L 375 525 L 150 300 z" /></svg>
  </div>
  <div style="visibility: hidden; position: absolute; width: 0px; height: 0px;">
    <svg id="right-arrow" viewBox="0 0 375 600" xmlns="http://www.w3.org/2000/svg">
      <path stroke="#000" d="M 0 75 L 75 0 L 375 300 L 75 600 L 0 525 L 225 300 z" /></svg>
  </div>

  <div class="wrapper">
    <div class="carousel">
      <!-- carousel__activator items must be on the top inside the carousel div -->
      <input class="carousel__activator" type="radio" name="carousel" id="1" checked="checked" />
      <input class="carousel__activator" type="radio" name="carousel" id="2" />
      <input class="carousel__activator" type="radio" name="carousel" id="3" />

      <div class="carousel__controls">
        <label class="left-arrow" for=""><svg xmlns="http://www.w3.org/2000/svg">
            <use href="#left-arrow" /></svg></label>
        <label class="right-arrow" for="2"><svg xmlns="http://www.w3.org/2000/svg">
            <use href="#right-arrow" /></svg></label>
      </div>
      <div class="carousel__controls">
        <label class="left-arrow" for="1"><svg xmlns="http://www.w3.org/2000/svg">
            <use href="#left-arrow" /></svg></label>
        <label class="right-arrow" for="3"><svg xmlns="http://www.w3.org/2000/svg">
            <use href="#right-arrow" /></svg></label>
      </div>
      <div class="carousel__controls">
        <label class="left-arrow" for="2"><svg xmlns="http://www.w3.org/2000/svg">
            <use href="#left-arrow" /></svg></label>
        <label class="right-arrow" for=""><svg xmlns="http://www.w3.org/2000/svg">
            <use href="#right-arrow" /></svg></label>
      </div>

      <ul class="carousel__slides">
        <li class="carousel__slide"></li>
        <li class="carousel__slide"></li>
        <li class="carousel__slide"></li>
      </ul>

      <div class="carousel__indicators">
        <label class="carousel__indicator" for="1"></label>
        <label class="carousel__indicator" for="2"></label>
        <label class="carousel__indicator" for="3"></label>
      </div>

    </div> <!-- /carousel -->
  </div> <!-- /wrapper -->

</body>

</html>
