  <header class="header">
    <div class="header__logo">

    <nav class="header__nav">

          <div class="main__contact-us">

            <form class="main__contact-us-form" action="">
              <p>If you have any questions, please feel free to contact us:</p>
              <label for="contact-us__name">Your name:</label>
              <input id="contact-us__name" type="text">
              <label for="contact-us__email">Your email:</label>
              <input id="contact-us__email" type="email">
              <label for="contact-us__subject">Subject:</label>
              <textarea name="subject" id="contact-us__subject" cols="30" rows="10"></textarea>
              <button class="contact-us__submit" type="submit">Send</button>
            </form>

        </div>
